{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static 'css/register.css' %}" rel="stylesheet">
</head>
<body>
<body>
<h2 align="center"> Registration Page </h2>
<form action="regdata" method="post">
           {% csrf_token %}
    <h3 style="color:red" align="center">{{data}}</h3>
    <table align="center">

    <tr>
        <td>UserName:</td>
        <td><input type="text" name="txtUserName"></td>
    </tr>
       <tr>
         <td>Email:</td>
         <td><input type="email" name="txtEmail"></td>
    </tr>
      <tr>
          <td>Password:</td>
          <td><input type="password" name="txtPassword"></td>
    </tr>

    <tr>
        <td><input type="submit" name="btnsub" value="Submit"></td>
    </tr>
</table>
</form>
</body>
</html>
