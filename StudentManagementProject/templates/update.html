{% extends 'navbar.html' %}
{% block content %}
<h2 align="center">Add Student Data</h2>
<form method="post">
     {% csrf_token %}

    <tr>
        <td>Name:</td>
        <td><input type="text" name="txtName" value="{{ data.Name }}"></td>
    </tr>
    <tr>
          <td>Age:</td>
          <td><input type="number" name="txtAge" value="{{ data.Age }}"></td>
    </tr>
    <tr>
          <td>Phno</td>
          <td><input type="number" name="txtPhno" value="{{ data.Phno }}"></td>
    </tr>
              <td>City:</td>
          <td>
              <select name="ddlCity">
                <option selected>{{ data.City }}</option>
                    {% for i in City_Data %}
                         <option>{{ i.city_name }}</option>
                    {% endfor %}
              </select>
          </td>
    </tr>
    <tr>
          <td>Course:</td>
          <td>
              <select name="ddlCourse">
                <option selected>{{ data.Course }}</option>
                    {% for i in Course_Data %}
                         <option>{{ i.course_name }}</option>
                    {% endfor %}
              </select>
          </td>
    </tr>
      <tr>
        <td><input type="submit" name="btnsub" value="Submit"></td>

      </tr>

</form>

{% endblock %}
