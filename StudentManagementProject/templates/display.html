
{% extends 'navbar.html' %}
{% load static %}
{% block content %}

<h2 align="center">Student details</h2>
<head>
    <link href="{% static 'css/display.css' %}" rel="stylesheet">
</head>
<table align="center"  border="2" class="table">
    <tr>
        <th>id</th>
        <th>Name</th>
        <th>Age</th>
        <th>Phno</th>
        <th>City</th>
        <th>Course</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    {% for i in data %}
      <tr>
          <td>{{i.id}}</td>
          <td>{{i.Name}}</td>
          <td>{{i.Age}}</td>
          <td>{{i.Phno}}</td>
          <td>{{i.City}}</td>
          <td>{{i.Course}}</td>
          <td><a href="{% url 'Update' i.id %}">Update</a></td>
          <td><a href="{% url 'Delete' i.id %}">Delete</a></td>

      </tr>
    {% endfor %}

</table>
{% endblock %}
